<!-- templates/admin/orders_pdf.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        .order-table {
            width: 100%;
            border-collapse: collapse;
        }
        .order-table th, .order-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .order-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Lista de Pedidos</h1>
    <table class="order-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Servicio</th>
                <th>Estado</th>
                <th>Precio</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.client.name }}</td>
                    <td>{{ order.service.name }}</td>
                    <td>{{ order.get_status_display }}</td>
                    <td>{{ order.price }}</td>
                    <td>{{ order.date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
